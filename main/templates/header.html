{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    {% block estilos %}

    {% endblock %}
    <title>MemiApp</title>
</head>
<body>
    <header class="grid grid-cols-7 justify-items-center">
        <div class="flex items-center"><img src="{% static 'img\logo.jpg' %}" id="logo"></div>
        <div class="flex items-center"><a href="#">Inicio</a></div>
        <div class="flex items-center"><a href="#">Nosotros</a></div>
        <div class="flex items-center"><a href="#">Cursos</a></div>
        <div class="flex items-center"><a href="#">Publicaciones</a></div>
        <div class="flex items-center"><a href="#">Contactos</a></div>
        <div class="flex items-center"><a href="#" class="transform transition-transform duration-500 active:rotate-180" id="desplegar"><span class="material-symbols-outlined text-4xl" id="icono">arrow_drop_down</span></a></div>
    </header>
    <div class="grid grid-cols-7 justify-items-center">
        <a href="#" class="col-start-7 option">Iniciar sesion</a>
        <a href="#" class="col-start-7 option">Registrarse</a>
    </div>
    <div id="main">
        {% block main %}
        {% endblock %}
    </div>
</body>
<script>
    var desplegar=document.getElementById("desplegar")
    var alerta=0;
    var icono=document.getElementById("icono")
    desplegar.onclick=function(){
    var opciones=document.getElementsByClassName("option")
        if(alerta==0){
            opciones[0].style.display='block'
            opciones[1].style.display='block'
            icono.innerHTML='close'
            alerta=1;

        }else{
            opciones[0].style.display='none'
            opciones[1].style.display='none'
            alerta=0
            icono.innerHTML='arrow_drop_down'
        }
    }
</script>
</html>
